<h1> {{resp.user.f_name}} {{resp.user.l_name}} </h1>
{% for key, value in resp.items %}
	<div>
		{%if key != 'id' and key != 'user' %}
			{{key}} : {{value}}
		{% endif %}
	</div>
{% endfor %}
<br>
<form action="{% url 'index' %}">
    <input type="submit" value="Back" />
</form>
